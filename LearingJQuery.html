    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('td').css('background-color', 'Green');
            
			//$('td').each(function(){
            alert($('#table1').html());
            $('.savebtn').css('background-color', 'Red');
            //:input selects all input buttons
            $(':input').each(function () {
                var elem = $(this);
                alert(elem.val('Foo'));
            });
            //alternate rows color change in table
            $('table#table1 tr:even').css('background-color', 'Red');

            $('table#table1 tr:odd').css('background-color', 'Blue');
			var output = $('#outputDiv');
			var html = '';
			$('#table1 tr').each(function(index){
				html += "You are in td"+ index + " "+$(this).text();
				alert(html);
			});
			output.html(html);
        });
		$(document).ready(function(){
		$('div').attr(
		{
			title:'some title',
			style:'font-size:14pt;background-color:red;'
		}
		});
    </script>
</head>
<body>
<div id="outputDiv"></div>
    <table id="table1">
        <tr>
            <td>First Name</td>
            <td><input id="firstNameTextBox" type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input id="lastNameTextBox" type="text"></td></tr>
        <tr><td><button class="savebtn">Save</button></td>
		    <td><button class="editbtn">Edit</button></td></tr>

		</table>
<div id="firstDiv">
